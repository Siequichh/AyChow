<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subir Productos</title>
</head>
<body>
<h1>Subir Productos</h1>
<form th:action="@{/productos/upload}" method="post" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required><br>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required><br>
    <label for="detalle">Detalle:</label>
    <textarea id="detalle" name="detalle" required></textarea><br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br>
    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" name="rating" required><br>
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" required><br>
    <button type="submit">Subir Producto</button>
</form>
</body>
</html>
