<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{base :: title('tienda')}">Tienda - AYCHOW</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
    <link rel="stylesheet" th:href="@{/css/basestyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Header del base -->
<div th:replace="~{base :: header}"></div>
<main class="container mt-4">
    <div id="productos-lista" class="row">
        <!-- Aquí se llenará la lista de celulares desde la API de Mercado Libre -->
    </div>
</main>

<!-- Modal para los detalles del celular -->
<div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detallesModalLabel">Detalles del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Aquí se llenarán los detalles del producto seleccionado -->
                <div id="detalles-celular">
                    <img id="detalles-imagen" class="img-fluid mb-3" alt="Imagen del producto">
                    <h4 id="detalles-nombre"></h4>
                    <p id="detalles-descripcion"></p>
                    <p id="detalles-precio"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer del base -->
<div th:replace="~{base :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scriptjs.js}"></script>
</body>
</html>
